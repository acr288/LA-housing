<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet" />

    <title>LA housing price change</title>
    <meta charset="utf-8" />
    <meta name="description" content="Website meta description for google search results go here" />
    <meta name="dc.relation" content="https://newmapsplus.github.io/" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="vendor/css/main.min.css" media="screen" />

    <!-- Add lesson styles to following stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <section class="container-fluid nmp-lite-bg" id="fullHeight">
        <div class="row">
            <div class="col-md-9 py-2">
                <div id="column-map" class="bg-light rounded-1" tabindex="0">
                    <div id="map" class="position-relative rounded-1">
                        <div id="by-state">
                            <h2 id="type">TITLE</h2>
                            <div id="state-legend"></div>
                        </div>
                        <div id="ui" class="dropdown">
                            <select id="start-input">
                                <option>First Year to Compare</option>
                            </select>
                            <select id="end-input">
                                <option value=null>Second Year to Compare</option>
                            </select>
                            <button id="submit-input">
                                Click
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="overflow-scroll col-md-3 py-2" id="two-column">
                <h2 class="h2 text-dark">
                    TITLE:</h2>
                <p>Select two housing year to see the price difference.</p>
                <div id="bar-chart"></div>
                <p>
                   SubTitle:<br>
                    SubText
                </p>
            </div>
        </div>
    </section>



    <script src="vendor/js/bundle.min.js" defer></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <script src="https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.2/chroma.min.js"
        integrity="sha512-8TVPS0EFkkmtT6yPb5K4csnSt3tjbKRrs0F8gvTNKv2OxOcwDO7+Klkz86gMVrzfqtZos5N2a+k+r9D+hlccmQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
    <script src="js/utilities.js"></script>
    <script src="https://unpkg.com/simple-statistics@7.7.0/dist/simple-statistics.min.js"></script>
    <!-- <script src="js/data.js"></script> -->
    <script src="js/app.js"></script>

</body>

</html>
